<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../tools/all.min.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="../Videos/forest.mp4" type="video/mp4">
    </video>
    <div class="box">
        <i class="fas fa-user" id="icon"></i>
        <h1>Sign Up</h1>
        <input type="text" name="name" placeholder="Username">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password" placeholder="Re-Enter Password">
        <p><input type="checkbox" class="terms">I agree to these <a href="#">Terms & Conditions</a></p>
        <button type="submit" value="Submit">Sign Up</button>
        <p>Already a member? <a href="#" class="register">Login Here</a></p>
    </div>
    <script src="../tools/all.min.js"></script>
</body>
</html>
